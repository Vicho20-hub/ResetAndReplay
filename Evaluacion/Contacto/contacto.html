<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroStore - Contacto</title>
  <link rel="stylesheet" href="contactoStyle.css">
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="brand">
        <img src="../../Evaluacion/principal/img/logo2.png" alt="RetroStore logo" class="logo" style="max-width: 50px; max-height: 50px;"/>
        <h1>R&R</h1>
      </div>
    <nav class="nav">
      <a href="../../Evaluacion/principal/main.html">Inicio</a>
      <a href="../../Evaluacion/principal/terminos.html">Términos</a>
      <a href="../../Evaluacion/principal/privacidad.html">Privacidad</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <main>
    <section id="contact" class="section">
      <h2>Contacto</h2>
      <form id="contact-form" class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

        <label for="message">Opinión o consulta:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Escribe aquí tu mensaje"></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
      <p id="form-response" class="form-response"></p>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 RetroStore - Todos los derechos reservados</p>
  </footer>

  <script src="contacto.js"></script>
</body>
</html>
