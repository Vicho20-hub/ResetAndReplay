<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Validacion</title>
   
    
</head>
<body>
    <div class="abs-center">
        <form class="form" id="form" action="">
            <div>         
               <div class="form-input nombre">
                   <label for="nombre">Nombre Completo</label>
                   <input type="text" id="nombre">
                   <p class="mensajeError"></p>
               </div>              
               <div class="form-input correo">
                   <label for="nombre">Correo</label>
                   <input type="text" id="correo">
                   <p class="mensajeError"></p>
               </div>
               <div class="form-input nombre_usu">
                   <label for="nombre_usu">Nombre Usuario</label>
                   <input type="text" id="nombre_usu">
                   <p class="mensajeError"></p>
               </div>

               <div class="form-input fec_nac">
                   <label for="fec_nac">Fecha de nacimiento</label>
                   <input type="date" id="fec_nac">
                   <p class="mensajeError"></p>
               </div>

               
               <div class="form-input password">
                   <label for="nombre_usu">Contrase침a</label>
                   <input type="password" id="password">
                   <p class="mensajeError"></p>
               </div>
               <div class="form-input cPassword">
                   <label for="nombre_usu">Confirmar Contrase침a</label>
                   <input type="password" id="cPassword">
                   <p class="mensajeError"></p>
               </div>
               <div class="form-input telefono">
                   <label for="nombre_usu">Telefono (opcional)</label>
                   <input type="text" id="telefono">
                   <p class="mensajeError"></p>
               </div>

               <div class="form-input termCond">
                   <label for="nombre_usu">Terminos y condiciones</label>
                   <input type="checkbox" id="termCond">
                   <p class="mensajeError"></p>
               </div>
            </div>

            <!-- Bloque de acciones -->
            <div class="form-actions d-flex" style="gap:10px; align-items:center; justify-content:space-between; margin-top:10px;">
                <!-- Bot칩n Volver -->
                <a href="login.html" class="btn btn-primary volver-btn" role="button">Volver</a>
            
                <!-- Bot칩n Enviar -->
                <input type="submit" class="btn btn-primary" value="Enviar" onclick="validar()" >
            </div>
        </form>


    </div>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
